<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="searchBox">
            <input type="text" placeholder="Enter your location" class="inputBox">

            <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </div>
    <div class="weatherBody">
        <img src="./images/weather.jpg" alt="weather" class="weatherImg">

        <div class="weatherBox">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div> 
            
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="windSpeed">12km/H</span>
                    <p>Wind speed</p>
                </div>
            </div>

          
        </div>

       

    </div>
</div>








</body>
<script src="app.js"></script>
</html>
